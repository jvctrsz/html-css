<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 700px;
            border-collapse: collapse;
        }
        thead{
            background-color: grey;
            color: #fff;
        }
        tr.media{
            background-color: grey;
            color: #fff;
        }
        td,th{
            border:1px solid #000;
            padding: 10px;
        }
        td.num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">7.5</td>
                <td class="num">8.5</td>
                <td class="num">8.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">6.5</td>
                <td class="num">7.5</td>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="num">5.0</td>
                <td class="num">7.0</td>
                <td class="num">6.0</td>
            </tr>
            
            <tr class="media">
                <th colspan="4">Média de Exatas</th>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>Hístoria</td>
                <td class="num">9.0</td>
                <td class="num">8.5</td>
                <td class="num">8.7</td>
            </tr>
            <tr><td>Geografia</td>
                <td class="num">8.5</td>
                <td class="num">8.5</td>
                <td class="num">8.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">9.0</td>
                <td class="num">9.5</td>
                <td class="num">9.2</td>
            </tr>
            <tr class="media">
                <th colspan="4">Média de Humanas</th>
                <td class="num">8.8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
