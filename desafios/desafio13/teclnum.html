<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio teclado numerico</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            
            border-collapse: collapse;
        }
        td{ 
            width: 40px;
            height: 50px;
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>num lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7 home</td>
            <td>8</td>
            <td>9 PgUp</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1 End</td>
            <td>2</td>
            <td>3 PgDn</td>
            <td rowspan="2">enter</td>
        </tr>
        <tr>
            <td colspan="2">0 Ins</td>
            <td>. Del</td>
        </tr>
    </table>
</body>
</html>
