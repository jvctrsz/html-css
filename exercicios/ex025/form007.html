<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <P>
            <label for="iest">Estado</label>
            <select name="estados" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" >São Paulo
                    </option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Centro Oeste">
                    <option value="MT">Mato Grosso
                    </option>
                    <option value="MS">Mato Grosso Do Sul</option>
                    <option value="GO">Goías</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="istprof">
                <datalist id="istprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
        </P>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui!"></textarea>
            <!-- textarea necessario usar o metodo "POST" 
            Pode usar o atributo "maxlenght" para limitar o tanto de caracteres que o usuário pode digitar
        -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
